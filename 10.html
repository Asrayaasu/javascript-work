<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var age=prompt("Enter the age");
        if(age==18){
            document.write("Congratulations on your first vote!");
        }
        else if(age>18){
            document.write("You're Elgible for voting");
        }
        else if(age<18){
            document.write("You're Not Elgible for voting");
        }
    </script>
</body>
</html>
