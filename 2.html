<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var score=prompt("Enter the score");
        if(score>=90){
            document.write("Grade is A");
        }
        else if(80<=score && 89>=score){
            document.write("Grade is B");
        }
        else if(70<=score && 79>=score){
            document.write("Grade is C");
        }
        else if(60<=score && 69>=score){
            document.write("Grade is D");
        }
        else if(score>60){
            document.write("Grade is F");
        }
    </script>
</body>
</html>
