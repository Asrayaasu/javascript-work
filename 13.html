<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var alph=prompt("enter the alphabet");
        if(alph=="a" || alph=="e" || alph=="i" || alph=="o" || alph=="u" || alph=="A" || alph=="E" || alph=="I" || alph=="O" || alph=="U"){
            document.write("The character is Vowel")
        }
        else{
            document.write("The character is Consonant")
        }
    </script>
</body>
</html>
