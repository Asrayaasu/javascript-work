<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var color=prompt("Enter the color");
        if(color=="red"){
            document.write("STOP");
        }
        else if(color=="yellow"){
            document.write("SLOW DOWN");
        }
        else if(color=="green"){
            document.write("GO");
        }
    </script>
</body>
</html>
