<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var age=prompt("Enter the age");
        if(age<13){
            document.write("CHILD");
        }
        else if(age>=20 && age<=59){
            document.write("ADULT");
        }
        else if(age>=60){
            document.write("SENIOR");
        }
    </script>
</body>
</html>
